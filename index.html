<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid #4CAF50; /* Green top border */
        }

        h2 {
            color: #4CAF50; /* Green for the title */
            font-size: 2em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 75%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
        }

        button {
            padding: 12px 20px;
            background-color: #2196F3; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976D2; /* Darker blue when hovered */
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info h3 {
            color: #FF9800; /* Orange for the weather location */
        }

        .weather-info p {
            font-size: 18px;
            margin: 10px 0;
            color:#2196F3;
        }

        .weather-info .temp {
            font-size: 22px;
            color: #FF5722; /* Red for temperature */
        }

        .weather-info .humidity {
            color: #00BCD4; /* Teal for humidity */
        }

        .error-message {
            color: #f44336; /* Red color for errors */
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body ng-app="weatherApp">

    <div ng-controller="WeatherController" class="container">
        <h2>Weather Dashboard</h2>
        
        <input type="text" ng-model="city" placeholder="Enter city name">
        <button ng-click="getWeather()">Get Weather</button>

        <div class="weather-info" ng-if="weatherData">
            <h3>Weather in {{ weatherData.name }}</h3>
            <p class="temp">Temperature: {{ weatherData.main.temp }}Â°C</p>
            <p class="humidity">Humidity: {{ weatherData.main.humidity }}%</p>
            <p>Condition: {{ weatherData.weather[0].description }}</p>
        </div>

        <p ng-if="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>

</body>
</html>
